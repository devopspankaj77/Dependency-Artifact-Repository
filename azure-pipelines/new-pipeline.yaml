trigger: 
  branches:
    include:
      - main
      - releases/*
pool: Default
parameters:
  - name: nodeVersion
    type: string
    default: '18'
    values:
      - '18'
      - '20'
      - "16"
variables:
  defaultDir: '$(System.DefaultWorkingDirectory)'
  artifactDir: '$(Build.ArtifactStagingDirectory)'
  storageAccountName: 'mystorageaccount'
  containerName: 'node-deps'
  blobFileName: node${{parameters.nodeVersion}}.zip
steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: 'node${{parameters.nodeVersion}}'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'defaultDir/vault/node${{parameters.nodeVersion}}'
    